<!DOCTYPE html>
<html>
<head>

<title>Add Buttons to dialog</title>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>

  $(document).ready(function(){
      $("#overlay").dialog({buttons:[

      {
        text:"Cancel",
        icons:{primary:"ui-icon-closethick"},
        click:function(){$(this).dialog("close");},
        mouseover:function(){alert("mouseover");}

      },

      {
        text:"Delete",
        icons:{primary:"ui-icon-check"},
        click:function(){alert("All the items are deleted!!");}

    ]
        });

      });

</script>

</head>
<body>

<div id="overlay" title="Cancel">
<div>Do you want to proceed?</div>


<div id="overlay" title="Enter">
<div>Are you sure you want to delete the items permanently? You cannot undo this operation!</div>


</div>

</body>
  </html>
