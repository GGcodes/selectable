<!DOCTYPE html>
<html>
<head>

<title>Manage Events </title>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>

  $(document).ready(function(){
      $("#overlay").dialog({create:function(){alert("The dialog is created");},
                            open:function(){alert("The dialog is opened");},
                            focus:function(){alert("The dialog got focus");},
                            dragStart:function(){$("#status1").text("dragging started");},
                            drag:function(){$("#status2").text("The dialog is moving");},
                            dragStop:function(){$("#status1").text("dragging stopped");
                            $("#status2").text("");},
                            resizeStart:function(){$("#status1").text("resize started");},
                            resize:function(){$("#status2").text("size changing");},
                            resizeStop:function(){$("#status1").text("resize stopped");
                            $("#status2").text("");},
                            beforeClose:function(){alert("The dialog box is about to close");},
                            close:function(){$("#status1").text("The dialog is closed");}});
    });
</script>

</head>
<body>

<div id="status1" style="font-size: 30px;"></div>
<div id="status2" style="font-size: 30px;"></div>
<div id="overlay" title="First Dialog">
<div>This box displays context in an overlay</div>
</body>
  </html>
