<!DOCTYPE html>
<html>
<head>

<title>Widget: Checkbox Radio</title>


<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->
      <!-- <referencing jquery-ui online -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>



<script>
      $(document).ready(function(){
          $("#group").controlgroup({direction:"vertical",
            items:{"button": "input[type=button], input[type=submit], input[type=reset], button",
  "controlgroupLabel": ".ui-controlgroup-label",
  "checkboxradio": "input[type='checkbox'], input[type='radio']",
  "selectmenu": "select",
  "spinner": ".ui-spinner-input"
                }

          });

  });

</script>
</head>

<body>
<div id="group">
 <select id="language">
  <option>English</option>
  <option>Spanish</option>
  <option>French</option>
  <option>Hindi</option>
  <option>Chinese</option>
  <option>Arabic/option>
  <option>Russian</option>
</select><br />

  <label for="jquery">jQuery</label>
  <input type="radio" id="jquery" name="jquerys">

  <label for="ui">jQuery UI</label>
  <input type="radio" id="ui" name="jquerys">

  <label for="mobile">jQuery Mobile</label>
  <input type="radio" id="mobile" name="jquerys"><br />

  <a>Click Here!!</a><br />

  <label for="spinner" class="ui-controlgroup-label">Your Age:</label>
  <input id="spinner" type="text" class="ui-spinner-input" /><br />

  <button>Book Now!</button>

</div>

</body>
</html>
