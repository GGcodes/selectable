 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<script>
  var fruitsArr = ["myimages/apple.jpg",
                    "myimages/kiwi.jpg",
                    "myimages/pineapple.jpg",
                    "myimages/watermelon.jpg",
                    "myimages/orange.jpg",
                    "myimages/strawberry.jpg",
                    "myimages/bannana.jpg"];

    var namesArr = ["Apple", "Pineapple", "Orange", "Bannana", "Strawberry", "Watermelon", "Kiwi", "Apple"];

    $(document).ready(function(){
        shuffle(fruitsArr);
          $.each(fruitsArr, function(index, value){
            $("#fruits").append("<div><img src=" + value + " /></div")
            .appendTo("#fruits");

          });

    });

    function shuffle(arr)
    {
      return arr.sort(function(){
      return .5 - Math.random();
      });

    }
  </script>

<body>
      <div id="fruits"></div>
      <div id="droparea"></div>

</body>
