 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<script>
  var currency = [
                  {label:"Angola", value:"Angolan kwanza"},
                  {label:"Cambodia", value:"Cambodian riel"},
                  {label:"Cambodia", value:"European euro"},
                  {label:"Cameroon", value:"Kuwaiti dinar"},

                  {label:"Central African Republic", value:"Swiss Fracn"},
                  {label:"Czechia",   value:"dollar"},
                ];
  $(document).ready(function(){
    $("#countries").autocomplete({source:currency});
});
</script>

</head>
<label for="countries">Countries:</label>
<input id="countries" type="text" />
