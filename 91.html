 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>

      $(document).ready(function(){
        $("#range").slider({value:50, range:true, values:[25, 75],
                  change:function(event, ui){
                    $("#current").text("$" + ui.values[0] + " - $" + ui.values[1]);
        }});
        var min = $("#range").slider("option", "min");
        var max = $("#range").slider("option", "max");
        var current = $("#range").slider("option", "values");
        $("#currrent").text("$" + current[0] + " - $" + current[1]);

});
</script>
       </head>

     <body>
       Price Range:<span id="current"></span>
  <div id="range"></div>

    </body>
