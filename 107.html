<style>
      .ui-tooltip
      {
        background:white;
        border-radius: 10px;
        padding:
      }

      .ui-tooltip-content
      {
        background: green;
        color:white;
        font-size: 25px;
        border-radius: 10px;
      }
</style>

<script>
      $(document).ready(function(){
      $("a").tooltip({position:{at:"left+100 center"},
                          items:"a",
                          content:function(){
                           return "<img src='http://i103.photobucket.com/albums/m153/broncobitch/Sunflower.jpg' />";
                         },
                          open:function(){$("#status").append(" Tooltip is opened");},
                          close:function(){$("#status").append(" Tooltip is closed");}});
      $("#btnEnable").click(function(){
            $("a").tooltip("enable");
      });
      $("#btnDisable").click(function(){
            $("a").tooltip("disable");
      });
      });

</script>
</head>

<body>
<p><a href="#">Helianthus</a> is nothing but a sunflower!!</p>
<button id="btnEnable">Enable</button>
<button id="btnDisable">Disable</button>
<div id="#status"></div>
</body>
</html>
