<!DOCTYPE html>
<html>
<head>

<title>Widget: Datepicker</title>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


  <script>

  $(document).ready(function(){
    var holidays = ["1-1-2016", "4-7-2016", "24-11-2016", "25-12-2016"];
    $("#calendar").datepicker({beforeShowDay: function(date){
        var d = date.getDay();
        var m = date.getMonth();
        var y = date.getFullYear();
        var nonSelectableDate = d + "-" + (m+1) + "-" + y;
        for(var i=0;i<holidays.length;i++)
        {
        if ($.inArray(nonSelectableDate, holidays) != -1)
        {
          return [false];
      }
    }

          return [true];
}

    });

  });

   </script>

    </head>

    <body>

    Date of Appointment: <input id="calendar" type="text" />
    </body>
      </html>
