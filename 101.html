<!DOCTYPE html>
<html>
<head>

<title>Widget: Menu</title>


<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<style>
.ui-myMenu
{
width: 350px;

}

a
{
  text-decoration: none;
}

#myMenu
{
  width: 350px;
}
  </style>

<script>
      $(document).ready(function(){
        var item;
        $("#myMenu").menu({
          focus:function(event, ui){
            item = ui.item.find(".ui-state-active").text();
          }
        });
          $("#btnRefresh").click(function(){
            $("#myMenu").append("<li><a href='#'>New Item</a></li>");
              //$("#myMenu").menu("refresh");
          });
          $("#btnExpand").click(function(){
            $("#myMenu").menu("focus", null, $("#myMenu > li:nth-child(2)"));
              $("#myMenu").menu("previous");
                $("#myMenu").menu("expand");

                      });
                      $("#btnCollapse").click(function(){
                          $("#myMenu").menu("collapseAll");
});
                      $("#btnIsFirst").click(function(){
                        $("#myMenu").menu("focus", null, $("#myMenu > li:nth-child(2)"));
                        $("#myMenu").menu("expand");
                        $("#myMenu").menu("focus", null, $("#myMenu > li:nth-child(2) > ul > li:nth-child(1)"));
                        $("#myMenu").menu("expand");
                        $("#myMenu").menu("focus", null, $("#myMenu > li:nth-child(2) > ul > li:nth-child(1) > ul > li:nth-child(2)"));
                        $("#myMenu").menu("expand");
                        var isFirst = $("#myMenu").menu("isFirstItem");
                        var msg;
                        if (isFirst === true)
                        {
                           msg = " is the first menu item."
                        }
                        else
                        {
                            msg = " is not the first menu item."
                        }
                        alert(item + msg);
                         });
                       });

      </script>
             </head>

          <body>
             <ul id="myMenu">
               <li><a href="#">Books</a>

               <ul>
                  <li><a href="#">All Books</a></li>
                    <li><a href="#">New Releases</a></li>
                      <li><a href="#">Best Sellers</a></li>
                        <li><a href="#">eBooks</a></li>
               </ul>
             </li>

               <li><a href="#">Computers and Accessories</a>

               <ul>
                  <li><a href="#">Computers</a>
                    <ul>
                      <li><a href="#">Desktops</a></li>
                        <li><a href="#">Laptops</a></li>
                          </ul>
        </li>

                  <li><a href="#">Pen Drives</a></li>
                    <li><a href="#">Hard Drives</a></li>
                      <li><a href="#">Printers</a></li>
                          </ul>
        </li>

                <li><a href="#">Toys</a>

                <ul>
                   <li><a href="#">Soft Toys</a></li>
                   <li><a href="#">Educational Toys</a></li>
               </ul>
        </li>
</ul>
             <button id="btnRefresh">Refresh</button>
             <button id="btnExpand">Expand</button>
             <button id="btnCollapse">Collapse</button>
             <button id="btnIsFirst">Is First</button>
          </body>
        </html>
