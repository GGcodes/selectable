<!DOCTYPE html>
<html>
<head>

  <title>Interaction:Droppable</title>

<style>

ol{
  list-style-type:none;
}

li{
width: 150px;
height: 30px;
background-color: pink;
border: 1px solid black;
margin: 2px;
text-align: center;
font-size: 20px;
}

</style>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src=""jquery-ui.js></script>


<script>
  $(document).ready(function(){
    $("#fruits").selectable(selected:function(event, ui){
      alert($(ui.selected).text());

    });

  });
</script>

  </head>
  <body>
  <ol id="fruits">
  <li>Mango</li>
  <li>Strawberry</li>

  </body>
  </html>
